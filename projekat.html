<!DOCTYPE html>
<html>

<head>
    <title>Progetto | </title>
    <link rel="stylesheet" href="projekat.css">
    <script src="https://kit.fontawesome.com/c79e4b693a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <h1 id="page-title"><img src="images/letter-p.png" alt="p" width="30px" height="30px"> Progetto</h1>
            <div id="login-btn">
                <button class="btn">Log in</button>
                <button class="btn">Sign up</button>
            </div>
        </nav>
    </header>
    <div id="project">
        <p>Project name: </p>
        <p>Delegated: </p>
        <p>Tags: </p>
        <p>Deadline date: </p>
        <p>Checklist: </p>
        <p>Status: </p>
        <div id="comments">
            <p style="display:inline-block; margin-bottom: 10px;">Comments</p>
            <img src="images/comments.png" alt="comment icon" id="com-icon">
        </div>
        <img src="images/pen.png" alt="pen icon" id="pen-icon">
    </div>
    <footer class="contact-section">
        <h3 class="contact-title" style="margin: 10px;">Contact</h3>
        <div>
            <p class="email">progetto@office.com</p>
            <div class="social-media-div">
                <div class="social-media-icon"><i class="fab fa-facebook-square fa-3x"></i></div>
                <div class="social-media-icon"><i class="fab fa-instagram fa-3x"></i></div>
                <div class="social-media-icon"><i class="fab fa-twitter-square fa-3x"></i></div>
            </div>
            <p style="margin: 0;">&copy;Progetto 2022</p>
        </div>
    </footer>
</body>
</html>
